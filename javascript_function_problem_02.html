<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        var A_mid = 10;
        var A_end = 8;
        var B_mid = 1;
        var B_end = 2;
        var C_mid = 9;
        var C_end = 5;

        function res(a, b) {
         var result = "";
         for (var i = 0; i < a; ++i) {
            result += "*";
         }

         for (var i = 0; i < 10 - a; ++i) {
            result += "_";
         }

         result += " + ";

         for (var i = 0; i < b; ++i) {
            result += "*";
         }

         for (var i = 0; i < 10 - b; ++i) {
            result += "_";
         }

         result += " = ";

         for (var i = 0; i < a + b; ++i) {
            result += "*";
         }

         for (var i = 0; i < 20 - (a + b); ++i) {
            result += "_";
         }

         return result;
       }

       console.log("A : " + res(A_mid, A_end));
       console.log("B : " + res(B_mid, B_end));
       console.log("C : " + res(C_mid, C_end));
    </script>
</head>
<body>
</body>
</html>
